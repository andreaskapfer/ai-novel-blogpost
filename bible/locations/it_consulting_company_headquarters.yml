id: it_consulting_company_headquarters
name: IT Consulting Company Headquarters
type: Office Building
description: The main setting for the story, this modern office building houses
  the IT consulting company where the main characters work. It features an
  open-plan workspace, meeting rooms, and a state-of-the-art server room that
  hosts the company's AI infrastructure. The theft of the GPUs occurs here,
  setting off the chain of events in the story.
