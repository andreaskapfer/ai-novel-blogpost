name: Server Room
type: Secure Facility
description: The server room is the heart of the company's AI infrastructure,
  housing all the GPUs and servers. It is a secure facility with restricted
  access, monitored by security cameras and biometric locks. The room is filled
  with rows of servers, humming with activity. The theft of the GPUs from this
  room sets off the chain of events in the story.
