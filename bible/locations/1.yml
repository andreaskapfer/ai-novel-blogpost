name: IT Consulting Company Headquarters
type: Office Building
description: The main setting for the story, this modern office building houses
  the IT consulting company where the nerd group works. It features open-plan
  workspaces, meeting rooms, and a state-of-the-art server room that hosts the
  company's AI infrastructure. The theft of the GPUs occurs here, setting off
  the chain of events in the story.
