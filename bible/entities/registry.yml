  bibleReferences:
    - bibleLevel: book
- id: 6
  displayName: Disgruntled Former Employee
  kind: character
  description: A former employee of the IT consulting company, suspected of
    orchestrating the theft in collaboration with the rival company.
  bibleReferences:
    - bibleLevel: book
- id: 7
  displayName: Tech Conference
  kind: location
  description: A major technology event where the nerd group gathers evidence and
    confronts suspects as part of their investigation.
  bibleReferences:
    - bibleLevel: book
- id: 8
  displayName: AI Infrastructure
  kind: item
  description: The advanced artificial intelligence systems and hardware
