- id: 1
  displayName: The Nerd Group
  kind: group
  description: A close-knit group of IT professionals and friends working at an IT
    consulting company. They are skilled in technology, each with unique quirks
    and personalities, and form the core protagonists of the story.
  bibleReferences:
    - bibleLevel: book
- id: 2
  displayName: IT Consulting Company
  kind: location
  description: The workplace of the nerd group, specializing in IT consulting and
    AI infrastructure. The company is thrown into chaos after the theft of its
    GPUs.
  bibleReferences:
    - bibleLevel: book
- id: 3
  displayName: Server Room
  kind: location
  description: A secure room within the IT consulting company housing the
    company's AI infrastructure and the valuable GPUs. The site of the theft
    that triggers the story's events.
  bibleReferences:
    - bibleLevel: book
- id: 4
  displayName: GPUs
  kind: item
  description: High-performance graphics processing units essential for the
    company's AI infrastructure. Their theft is the central mystery of the
    story.
  bibleReferences:
    - bibleLevel: book
- id: 5
  displayName: Management
  kind: group
  description: The leadership team of the IT consulting company, often
    uncooperative and a source of obstacles for the nerd group during their
    investigation.
  bibleReferences:
    - bibleLevel: book
- id: 6
  displayName: Rival Firms
  kind: group
  description: Competing IT companies that become involved in the investigation as
    potential suspects or sources of information.
  bibleReferences:
    - bibleLevel: book
- id: 7
  displayName: Hardware Resellers
  kind: group
  description: Shady individuals or organizations dealing in computer hardware,
    including stolen goods. They interact with the nerd group during the
    investigation.
  bibleReferences:
    - bibleLevel: book
- id: 8
  displayName: Underground Tech Communities
  kind: group
  description: Secretive online or offline groups involved in the tech
    underground, potentially connected to the stolen GPUs.
  bibleReferences:
    - bibleLevel: book
- id: 9
  displayName: AI Infrastructure
  kind: item
  description: The collection of hardware and software systems at the company,
    powered by the stolen GPUs and central to the company's operations.
  bibleReferences:
    - bibleLevel: book
- id: 10
  displayName: Friendship
  kind: concept
  description: The bond between the members of the nerd group, tested and
    strengthened throughout the story.
  bibleReferences:
    - bibleLevel: book
