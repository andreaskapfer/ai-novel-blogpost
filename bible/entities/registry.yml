- id: 1
  displayName: The Nerd Group
  kind: group
  description: A close-knit group of software engineers, data scientists, and IT
    specialists working at a quirky IT consulting company. They are the
    protagonists of the story, known for their technical prowess, unique
    personalities, and strong camaraderie.
  bibleReferences:
    - bibleLevel: book
    - bibleLevel: act
      act: 1
- id: 2
  displayName: IT Consulting Company
  kind: location
  description: A quirky IT consulting company where the main nerd group works. The
    company is known for its reliance on powerful AI infrastructure and a unique
    office culture.
  bibleReferences:
    - bibleLevel: book
    - bibleLevel: act
      act: 1
- id: 3
  displayName: Server Room
  kind: location
  description: The secure room within the IT consulting company that houses the
    company's AI infrastructure, including the valuable GPUs. The theft of the
    GPUs from this room sets the story in motion.
  bibleReferences:
    - bibleLevel: book
- id: 4
  displayName: GPUs
  kind: item
  description: High-performance graphics processing units essential for the
    company's AI infrastructure. Their theft is the central mystery of the
    story.
  bibleReferences:
    - bibleLevel: book
- id: 5
  displayName: Rival Consulting Firm
  kind: group
  description: A competing IT consulting company that becomes a suspect during the
    investigation. They are known for their competitive tactics and rivalry with
    the protagonists' company.
  bibleReferences:
    - bibleLevel: book
- id: 6
  displayName: AI Infrastructure
  kind: item
  description: The collection of hardware and software systems, including the
    GPUs, that power the company's artificial intelligence capabilities. Central
    to the company's operations and the plot.
  bibleReferences:
    - bibleLevel: book
- id: 7
  displayName: Management
  kind: group
  description: The management team of the IT consulting company. They are
    sometimes uncooperative and present obstacles to the nerd group's
    investigation.
  bibleReferences:
    - bibleLevel: book
- id: 8
  displayName: Security Systems
  kind: item
  description: The digital and physical security measures in place at the IT
    consulting company, including surveillance cameras and access controls.
    These systems are both a challenge and a tool for the nerd group during
    their investigation.
  bibleReferences:
    - bibleLevel: book
- id: 9
  displayName: Encrypted Files
  kind: item
  description: Sensitive digital files protected by encryption, which the nerd
    group must decode as part of their investigation to recover the stolen GPUs.
  bibleReferences:
    - bibleLevel: book
- id: 10
  displayName: The Thief
  kind: character
  description: The mysterious individual responsible for stealing the GPUs from
    the server room. Their identity is a central mystery of the story.
  bibleReferences:
    - bibleLevel: book
- id: 11
  displayName: Coworkers
  kind: group
  description: Other employees at the IT consulting company who become persons of
    interest during the investigation. They provide clues, red herrings, and
    sometimes obstacles for the nerd group.
  bibleReferences:
    - bibleLevel: book
- id: 12
  displayName: Office
  kind: location
  description: The general workspace within the IT consulting company where the
    nerd group and their coworkers interact, exchange banter, and conduct their
    investigation.
  bibleReferences:
    - bibleLevel: book
