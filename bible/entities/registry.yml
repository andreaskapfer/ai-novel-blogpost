    company is thrown into chaos after the GPUs are stolen.
  bibleReferences:
    - bibleLevel: book
- id: 3
  displayName: Server Room
  kind: location
  description: A secure room within the IT consulting company where the AI
    infrastructure and GPUs are housed. The site of the theft that sparks the
    story's central mystery.
  bibleReferences:
    - bibleLevel: book
- id: 4
  displayName: Stolen GPUs
  kind: item
  description: High-end graphics processing units critical to the company's AI
    infrastructure. Their theft threatens the company's biggest project and sets
    the story in motion.
  bibleReferences:
    - bibleLevel: book
- id: 5
  displayName: Rival Company
  kind: group
  description: A competing tech company suspected of involvement in the GPU theft.
