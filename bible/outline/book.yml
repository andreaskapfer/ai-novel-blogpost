      chaos. The nerd group is devastated, as their projects grind to a halt.
      Suspicion and rumors swirl among employees. The group decides to
      investigate the theft themselves, motivated by their love for technology
      and a desire to save their jobs. They begin gathering clues, interviewing
      coworkers, and analyzing security footage.
    approximateNoOfWords: 25000
