      and internal tensions threaten to break them apart. However, a
      breakthrough comes from an overlooked clue, reigniting their
      determination. They devise a risky plan to confront the real thief,
      coordinating their unique skills in a high-stakes operation that puts
      their jobs and reputations on the line.
    approximateNoOfWords: 25000
