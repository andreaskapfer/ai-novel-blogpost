  - index: 1
    summary: "The Nerd Group is introduced: a diverse team of IT consultants working
      at Quantum Solutions, a mid-sized technology company. The group’s routine
      is disrupted when a critical discovery is made—all the GPUs powering their
      AI infrastructure have vanished overnight. Initial confusion gives way to
      panic as the team realizes the gravity of the loss. The company’s
      management pressures the group to investigate, fearing the impact on
      clients and reputation. The act ends as the Nerd Group vows to uncover the
      mystery, setting the stakes high for both their careers and friendships."
    approximateNoOfWords: 30000
  - index: 2
    summary: "The investigation begins in earnest as the Nerd Group splits up to
      follow different leads: some delve into cybersecurity logs, others
      interrogate suspicious coworkers, while a few analyze physical security
      footage. Tensions rise as evidence points in conflicting directions.
      Personal secrets among the group are exposed under stress, threatening
      their unity. A breakthrough comes when a hidden message is discovered in
      the server logs, implicating someone from within the company. The act
      climaxes with the group narrowing down their suspect list and coming
      face-to-face with an unexpected betrayal."
    approximateNoOfWords: 40000
  - index: 3
    summary: The Nerd Group faces internal divisions after the betrayal is revealed,
      with trust issues and personal conflicts threatening to derail the
      investigation. Meanwhile, external pressure mounts as clients begin to
      notice service disruptions. Undeterred, the group regroups and pools their
      skills, orchestrating an elaborate sting operation to catch the real
      culprit. The act builds to a tense confrontation in the company’s data
      center, where the true thief is apprehended in the act of trying to steal
      backup hardware. The team recovers the stolen GPUs and restores the AI
      infrastructure.
    approximateNoOfWords: 40000
  - index: 4
    summary: "With the GPUs recovered, the Nerd Group must deal with the fallout:
      management’s response, the fate of the betrayer, and the company’s public
      image. Personal relationships are tested and redefined as the group
      reflects on what they’ve learned. The act resolves lingering tensions and
      sees the team recognized for their efforts, though not without sacrifices.
      The novel concludes with the Nerd Group’s bond strengthened, hinting at
      future challenges and mysteries to come, while cementing their place as
      indispensable to Quantum Solutions."
    approximateNoOfWords: 40000
