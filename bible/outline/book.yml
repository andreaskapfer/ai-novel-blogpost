subdivisions:
  - index: 1
    summary: The IT consulting firm's quirky group of nerds is introduced, revealing
      their unique personalities, work routines, and camaraderie. The daily
      environment is filled with geeky banter and friendly rivalries, all woven
      together by their shared love for technology. When the company announces a
      major AI project, the team is excited by the opportunity to prove
      themselves. But their world is turned upside down when the server room is
      breached and every GPU is stolen overnight. Suspicion and anxiety mount as
      management demands answers, and the team makes a pact to solve the mystery
      themselves.
    approximateNoOfWords: 30000
  - index: 2
    summary: The nerd group launches their investigation, uncovering a trail of
      technical clues and discovering internal conflicts and hidden secrets
      among staff. Their search leads them to suspect both coworkers and
      competitors, while tension grows within the group. As the investigation
      intensifies, they face obstacles such as sabotaged data logs and company
      politics. Meanwhile, friendships are strained and alliances shift as each
      member's skills are put to the test. A series of small breakthroughs and
      red herrings keeps the team guessing and the pressure high.
    approximateNoOfWords: 30000
  - index: 3
    summary: A major clue emerges, narrowing down the suspects and sparking new
      theories. The nerd group splits up to pursue different leads, leading to
      both comic misadventures and real dangers. The team is forced to navigate
      hacker subcultures, confront a corporate mole, and survive a near-ruinous
      PR leak. Their investigation brings them into conflict with law
      enforcement and the corporate board, who threaten to shut them down. Just
      as the case seems hopeless, an unexpected ally emerges from their ranks,
      changing the direction of the hunt.
    approximateNoOfWords: 30000
  - index: 4
    summary: The group regroups, pooling their discoveries. A daring plan is hatched
      to expose the culprit and recover the stolen GPUs. With time running out
      and the company's future on the line, the nerds stage a dramatic sting
      operation involving digital traps, social engineering, and teamwork. The
      climax reveals the thief's intricate plan and motivations. In the
      aftermath, the group struggles with the effects of their choices, faces
      both victories and losses, and must decide what their friendship and
      future careers mean now that the mystery has been solved.
    approximateNoOfWords: 30000
  - index: 5
    summary: The aftermath of the investigation sees the company and nerd group
      transformed. The members reflect on lessons learned, relationships healed
      or altered, and new opportunities that arise from their ordeal. Some
      pursue promotions or new jobs, others double down on their passion
