      skills to analyze security footage, interview coworkers, and follow
      digital breadcrumbs. Tensions rise as suspicions fall on various
      employees, and the group faces internal conflicts and external obstacles,
      including uncooperative management and a rival consulting firm. Their
      friendship is tested as secrets come to light. The act culminates in a
      breakthrough: a clue that points to an unexpected suspect and a daring
      plan to recover the stolen GPUs."
    approximateNoOfWords: 37500
