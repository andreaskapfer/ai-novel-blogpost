subdivisions:
  - index: 1
    summary: The nerd group is introduced at their IT consulting company, displaying
      their unique personalities and skills. The company's AI infrastructure—a
      prized asset—is revealed to rely on a powerful set of GPUs. The group’s
      camaraderie and daily routines are established, as well as rivalries and
      management’s expectations. The tension rises as the company prepares for a
      critical product launch, highlighting the GPUs’ importance.
    approximateNoOfWords: 30000
  - index: 2
    summary: Disaster strikes when the group discovers that all the GPUs in the
      server room have been stolen. Panic ensues as management pressures the
      nerds for answers. The group investigates the crime scene, unearths clues,
      and suspects both internal and external actors. Their friendship is tested
      as suspicions arise and personal secrets are revealed. The group resolves
      to work together to solve the mystery, forming a pact.
    approximateNoOfWords: 30000
  - index: 3
    summary: "The nerds split up to pursue different leads: some interrogate
      coworkers, others analyze security footage, and a few delve into the
      company’s digital logs. They face obstacles—a sabotaged firewall, cryptic
      messages, and a mysterious outsider spotted near the server room.
      Interpersonal conflicts come to a head, but a breakthrough unites them as
      they discover a hidden motive for the theft connected to corporate
      espionage and cryptocurrency mining."
    approximateNoOfWords: 30000
  - index: 4
    summary: The group devises a plan to recover the GPUs, involving a risky
      infiltration of a competitor’s office and a high-stakes confrontation with
      the thieves. Each nerd uses their unique skills to contribute to the
      operation. The action culminates in a tense showdown, with unexpected
      allies and betrayals. Ultimately, the nerds recover the stolen GPUs,
      expose the culprits, and restore their company’s AI operations.
    approximateNoOfWords: 30000
  - index: 5
    summary: In the aftermath, the group’s friendship is stronger, and they receive
      recognition from management. The company takes new security measures, and
      the nerds reflect on the personal growth and trust forged through
      adversity. The story closes with a humorous hint at a new, unforeseen
      challenge on the horizon, suggesting further adventures.
    approximateNoOfWords: 30000
