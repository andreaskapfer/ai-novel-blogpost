    summary: The nerd group is introduced at their IT consulting company, showcasing
      their unique personalities and technical skills. The company’s AI
      infrastructure is described, highlighting the importance of the server
      room and its valuable GPUs. Tensions and camaraderie among the team are
      established, as well as their daily routines and quirks—such as Priya’s
      obsession with retro gaming and Alex’s penchant for whiteboard puzzles.
      The act ends with the shocking discovery that all the GPUs have been
      stolen, throwing the group into chaos and setting the stage for their
      quest to recover them.
    approximateNoOfWords: 35000
  - index: 2
    summary: "The group investigates the theft, uncovering clues and facing internal
      suspicions. They navigate company politics, interview suspects, and
      analyze security footage, revealing hidden rivalries and secrets. One
      clue—a suspicious login from the CEO’s office at midnight—leads them to
      question trusted colleagues. As they follow leads, their friendship is
      tested by stress and mistrust. The act culminates in a breakthrough: a
      mysterious external hacker is identified as a key player, but the group
      realizes the theft may be an inside job with higher stakes than they
      imagined."
    approximateNoOfWords: 40000
  - index: 3
    summary: The nerds pursue the hacker, employing their technical expertise in a
      high-stakes digital chase. They infiltrate underground tech circles,
      confront dangerous adversaries, and race against time to prevent the GPUs
      from being sold on the black market. Personal stakes rise as each member
      faces individual challenges and growth. The act ends with a daring
      confrontation, where the true mastermind is revealed and the group must
      work together to outwit them and recover the stolen GPUs.
    approximateNoOfWords: 40000
