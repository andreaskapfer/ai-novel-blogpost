acts:
  - act: 1
    summary: Introduce the main characters, a group of nerds working at an IT
      consulting company. Establish their roles, relationships, and the
      importance of the company's AI infrastructure. The inciting incident
      occurs when the GPUs in the server room are discovered missing, creating
      chaos and urgency.
    approximate_no_of_words: 30000
  - act: 2
    summary: The group bands together to investigate the theft. They face various
      challenges, including technical puzzles, internal company politics, and
      external threats. Their skills and friendship are tested as they uncover
      clues and potential suspects.
    approximate_no_of_words: 45000
  - act: 3
    summary: Tensions rise as the group narrows down the suspects. They confront the
      thief in a dramatic showdown, revealing unexpected motivations and
      alliances. The group must use their combined skills to outsmart the thief
      and recover the stolen GPUs.
    approximate_no_of_words: 45000
  - act: 4
    summary: The stolen GPUs are recovered, and the group reflects on their journey.
      They have grown both individually and as a team, strengthening their
      friendship and professional bonds. The company rewards their efforts, and
      they look forward to future challenges.
    approximate_no_of_words: 30000
