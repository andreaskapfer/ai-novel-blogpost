subdivisions:
  - index: 1
    summary: Introducing the members of the nerd group at Quantum Byte Consulting,
      their individual quirks, and their tight-knit camaraderie. The group's
      daily routine is disrupted when the IT manager discovers that all the GPUs
      powering their AI server infrastructure have vanished overnight. The
      group, led by the analytical Maya and the mischievous coder Alex, decide
      to investigate, forming a pact to recover the stolen hardware. The act
      ends with the group discovering a mysterious clue left in the server room.
    approximateNoOfWords: 30000
  - index: 2
    summary: The nerds begin their investigation, interviewing coworkers and
      reviewing security footage, only to find that the footage has been
      tampered with. Suspicion falls on a rival team, and tensions escalate
      within the company. Maya and Alex uncover a pattern in recent network
      activity logs, suggesting an inside job. The group splits up to follow
      leads, facing red herrings and challenges that test their trust in one
      another. Their pursuit brings them into conflict with company leadership,
      who want to keep the theft quiet.
    approximateNoOfWords: 40000
  - index: 3
    summary: As evidence mounts, the nerd group faces internal betrayal and mounting
      external pressure. The company threatens to disband their team unless the
      GPUs are found. Maya discovers a hidden motive behind the theft connected
      to a disgruntled ex-employee. A daring infiltration of a rival tech firm’s
      facility leads to a risky confrontation, revealing the true culprit. The
      group must use their combined technical prowess to outsmart the thief and
      recover the GPUs.
    approximateNoOfWords: 45000
  - index: 4
    summary: The group races to restore the stolen GPUs before the company’s AI demo
      for a major client. Despite setbacks and last-minute challenges, including
      a surprise sabotage attempt, the nerds pull together, deploying their
      skills and cementing their friendship. The GPUs are reinstalled just in
      time. The book ends with the group celebrated as heroes, new bonds formed,
      and hints of future adventures as Quantum Byte Consulting’s reputation
      soars.
    approximateNoOfWords: 35000
