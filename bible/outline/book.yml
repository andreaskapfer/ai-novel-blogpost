subdivisions:
  - index: 1
    summary: The nerd group, a tight-knit team of IT consultants, is introduced
      alongside their unique personalities, work environment, and company
      culture. The company’s AI projects and reliance on high-powered GPUs are
      established, along with the group’s camaraderie and subtle rivalries. The
      inciting incident occurs when the team discovers that all the GPUs in the
      server room have been stolen, threatening the future of their AI work and
      the company’s reputation.
    approximateNoOfWords: 20000
  - index: 2
    summary: "The group launches an internal investigation, dividing roles based on
      individual skills: coding, hardware, social engineering, and digital
      forensics. They face initial setbacks—uncooperative colleagues, missing
      security footage, and growing pressure from management. Clues emerge that
      suggest inside knowledge, causing suspicion and friction among the group.
      Their friendship is tested as secrets and personal motives come to light."
    approximateNoOfWords: 35000
  - index: 3
    summary: The investigation expands beyond the office as the group follows leads
      to tech meetups, underground hardware markets, and hacker forums. Tensions
      rise as external threats appear, including a rival company with possible
      motives. The group must infiltrate a secretive tech event, risking their
      jobs and reputations. They uncover a conspiracy involving corporate
      espionage and realize the theft is part of a larger scheme.
    approximateNoOfWords: 35000
  - index: 4
    summary: With the stakes higher than ever, the group splits up to pursue
      separate leads, using their combined skills to outwit adversaries.
      Betrayal from an unexpected source rocks the team. In a series of
      high-stakes confrontations, they race against time to recover the GPUs and
      expose the culprits. Their efforts culminate in a daring infiltration and
      a final showdown with the masterminds behind the theft.
    approximateNoOfWords: 30000
  - index: 5
    summary: The aftermath sees the group grappling with the consequences—both
      personal and professional—of their adventure. Friendships are mended or
      broken, and the company’s future is uncertain but hopeful. The group
      reflects on what they’ve learned about themselves and each other, emerging
      stronger and more united, ready to face new challenges in their nerdy
      world.
    approximateNoOfWords: 30000
