acts:
  - act: 1
    summary: Introduce the main characters, a group of nerds working at an IT
      consulting company. Establish their personalities, roles, and
      relationships. Present the setting of the company and its reliance on AI
      infrastructure. The inciting incident occurs when the GPUs in the server
      room are discovered missing, causing panic and confusion.
    approximate_no_of_words: 30000
  - act: 2
    summary: The group decides to take matters into their own hands and investigate
      the theft. They face various challenges, including technical obstacles,
      internal conflicts, and external pressures. Their friendship and skills
      are tested as they gather clues and narrow down suspects.
    approximate_no_of_words: 45000
  - act: 3
    summary: The investigation reaches its peak as the group uncovers the mastermind
      behind the theft. Tensions rise, and the nerds must use their combined
      expertise to confront the culprit. The climax involves a high-stakes
      confrontation that tests their resolve and unity.
    approximate_no_of_words: 45000
  - act: 4
    summary: The stolen GPUs are recovered, and the culprit is brought to justice.
      The group reflects on their journey, the lessons learned, and how the
      experience has strengthened their bond. The company resumes normal
      operations, and the nerds celebrate their success.
    approximate_no_of_words: 30000
