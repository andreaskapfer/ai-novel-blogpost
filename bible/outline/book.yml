subdivisions:
  - index: 1
    summary: Act 1 introduces the core group of nerds working at the IT consulting
      company, establishing their personalities, relationships, and daily
      routines. The act sets the stage with a glimpse into their camaraderie,
      technical prowess, and the unique culture of their workplace. The inciting
      incident occurs when the team discovers that all the GPUs powering the
      company’s AI infrastructure have been stolen, throwing their world into
      chaos and threatening their jobs. The act ends with the group resolving to
      investigate the theft themselves, setting their adventure in motion.
    approximateNoOfWords: 35000
  - index: 2
    summary: "Act 2 follows the nerd group as they launch their investigation into
      the stolen GPUs. They encounter obstacles such as uncooperative
      management, misleading clues, and internal disagreements. The team splits
      up to pursue different leads, uncovering secrets about their coworkers and
      the company. Tensions rise as suspicions fall on both insiders and
      outsiders. The act climaxes with a major breakthrough: the group
      identifies a prime suspect and devises a risky plan to recover the GPUs,
      but personal stakes and friendships are tested along the way."
    approximateNoOfWords: 80000
  - index: 3
    summary: Act 3 brings the investigation to its climax and resolution. The nerds
      execute their plan, facing unexpected twists and a confrontation with the
      true culprit. The recovery of the GPUs is fraught with danger and requires
      each member to use their unique skills. In the aftermath, the group’s
      relationships are transformed by the ordeal—some bonds are strengthened,
      others strained. The act concludes with the company’s AI infrastructure
      restored, the nerds recognized for their heroism, and a hint at future
      adventures for the group.
    approximateNoOfWords: 35000
