acts:
  - act: 1
    summary: Introduce the main characters, a group of nerds working at an IT
      consulting company. Establish their personalities, relationships, and the
      company's reliance on AI infrastructure. The inciting incident occurs when
      all the GPUs in the server room are discovered missing, causing panic and
      confusion.
    approximate_no_of_words: 30000
  - act: 2
    summary: The group decides to take matters into their own hands and investigate
      the theft. They face various challenges, including technical puzzles,
      internal company politics, and external threats. Their friendship and
      skills are tested as they delve deeper into the mystery.
    approximate_no_of_words: 45000
  - act: 3
    summary: The group uncovers the identity of the thief and the motive behind the
      theft. They confront the antagonist, leading to a tense showdown. The
      resolution of the conflict reveals deeper insights into the characters and
      their relationships.
    approximate_no_of_words: 45000
  - act: 4
    summary: The aftermath of the confrontation is explored. The group reflects on
      their journey, the lessons learned, and the changes in their dynamics. The
      stolen GPUs are recovered, and the company returns to normalcy, but the
      characters are forever changed.
    approximate_no_of_words: 30000
