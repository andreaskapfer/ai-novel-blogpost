subdivisions:
  - index: 1
    summary: The Nerd Group is introduced, each member displaying unique technical
      skills and quirky personalities as they navigate their IT consulting jobs.
      Their camaraderie is established during a typical day at the office,
      setting up the close-knit group dynamic. The company’s reliance on its AI
      infrastructure, powered by high-end GPUs, is highlighted. The inciting
      incident occurs when the team discovers the entire stock of GPUs has been
      stolen overnight, thrusting them into crisis mode and setting up the
      central mystery.
    approximateNoOfWords: 20000
  - index: 2
    summary: The Nerd Group launches their own undercover investigation as
      management fumbles, using their IT expertise to analyze security footage,
      network logs, and suspicious emails. Suspicions fall on internal and
      external actors, deepening tensions. The group faces setbacks, including
      red herrings and a mounting workload as company operations falter without
      the GPUs. Personal stakes are revealed—ambitions, fears, and insecurities
      surface—testing trust and unity.
    approximateNoOfWords: 30000
  - index: 3
    summary: A breakthrough in the investigation arises when the group uncovers a
      hidden pattern in the data, pointing to a complex inside job. The team
      splits into task forces—some infiltrate a rival company suspected of
      involvement, while others pursue digital forensics. The risks escalate as
      they encounter cyber threats and physical danger. Conflicts between group
      members threaten to derail the mission, but a renewed sense of purpose
      emerges as they close in on the truth.
    approximateNoOfWords: 35000
  - index: 4
    summary: The Nerd Group orchestrates a daring sting operation, coordinating with
      law enforcement to catch the culprits during an attempted GPU transfer.
      High-stakes action unfolds both digitally and on-site, with the group
      leveraging their collective skills. The thieves are apprehended, but the
      group suffers losses and must confront internal betrayals and the
      consequences of their actions. Relationships are tested, and the company
      faces scrutiny from the public and clients.
    approximateNoOfWords: 30000
  - index: 5
    summary: "In the aftermath, the Nerd Group deals with the fallout: repairing
      damaged relationships, restoring the compromised AI infrastructure, and
      reassessing their roles within the company and with each other. The
      company’s future is uncertain, but the group emerges stronger and wiser,
      having forged deeper bonds. The novel closes with hints of a new challenge
      on the horizon, suggesting further adventures for the Nerd Group."
    approximateNoOfWords: 35000
