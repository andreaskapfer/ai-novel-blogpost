acts:
  - act: 1
    summary: Introduction to the nerd group working at an IT consulting company. The
      team is introduced, showcasing their unique skills and personalities. The
      company relies heavily on its AI infrastructure, powered by high-end GPUs.
      One morning, the team discovers that all the GPUs in the server room have
      been stolen, causing panic and confusion. The group decides to take
      matters into their own hands to recover the stolen GPUs.
    approximate_no_of_words: 30000
  - act: 2
    summary: The nerd group begins their investigation by analyzing security footage
      and interviewing potential witnesses. They face various challenges,
      including technical obstacles and interpersonal conflicts. As they delve
      deeper, they uncover clues that suggest an inside job. Tensions rise as
      trust within the group is tested.
    approximate_no_of_words: 40000
  - act: 3
    summary: The investigation leads the group to a rival company suspected of
      orchestrating the theft. The nerds devise a plan to infiltrate the rival's
      headquarters to gather evidence. During the mission, they encounter
      unexpected dangers and must use their technical skills to overcome them.
      The experience strengthens their bond and resolves some of their
      conflicts.
    approximate_no_of_words: 40000
  - act: 4
    summary: Armed with evidence, the nerd group confronts the rival company and
      exposes the theft. Legal actions are taken, and the stolen GPUs are
      recovered. The group returns to their company as heroes, having saved the
      AI infrastructure. They reflect on the journey, realizing the importance
      of teamwork and trust.
    approximate_no_of_words: 40000
