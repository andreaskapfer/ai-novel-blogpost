  - index: 1
    summary: The story opens with the introduction of the core group of nerds at the
      IT consulting company, each with distinct technical skills and quirky
      personalities. Their camaraderie is established through witty banter and
      collaborative problem-solving on a challenging client project. The
      company’s reliance on its AI infrastructure is highlighted, setting the
      stage for the central conflict. The act ends with the shocking discovery
      that all the GPUs in the server room have been stolen, throwing the team
      and company into chaos.
    approximateNoOfWords: 35000
  - index: 2
    summary: The nerd group launches their own investigation into the GPU theft,
      frustrated by the slow progress of official channels. They uncover clues
      pointing to both internal and external suspects, leading to tensions and
      mistrust within the company. As they dig deeper, the group faces technical
      obstacles, red herrings, and personal conflicts that test their
      friendship. Their pursuit leads them to a shadowy figure with insider
      knowledge, escalating the stakes and danger.
    approximateNoOfWords: 40000
  - index: 3
    summary: The group’s investigation hits a critical turning point as they close
      in on the culprit. They orchestrate a risky sting operation, leveraging
      their technical expertise and teamwork. The operation is fraught with
      setbacks and near-disasters, but ultimately reveals the thief’s identity
      and motive. The stolen GPUs are recovered, but not without
      consequences—relationships are strained, and the company’s future is
      uncertain. The act concludes with the group reflecting on their growth and
      the enduring strength of their friendship.
    approximateNoOfWords: 45000
  - index: 4
    summary: In the aftermath, the company grapples with the fallout from the theft
      and the group’s unorthodox methods. The nerds must navigate disciplinary
      hearings, media attention, and shifting workplace dynamics. They use their
      experience to propose new security protocols and foster a culture of trust
      and innovation. The story ends on a hopeful note, with the group embarking
      on a new project together, their bonds stronger than ever and their place
      in the company secure.
