subdivisions:
  - index: 1
    summary: The nerd group is introduced as quirky but brilliant IT consultants at
      a mid-sized tech company. Their diverse personalities and distinct
      technical specialties are showcased through humorous and challenging work
      scenarios. The importance of the company’s AI infrastructure, powered by a
      bank of high-end GPUs, is established. The group’s camaraderie and minor
      rivalries are explored, setting the stage for the central conflict.
    approximateNoOfWords: 20000
  - index: 2
    summary: The shocking theft of the company’s entire GPU stock is discovered one
      morning, throwing the IT department into chaos. The nerd group, feeling
      personally responsible and implicated, take it upon themselves to
      investigate. They begin collecting evidence, navigating office politics,
      and encountering red herrings. Tensions rise as management brings in
      external investigators, threatening the group’s autonomy and job security.
    approximateNoOfWords: 25000
  - index: 3
    summary: The nerd group pursues several leads, uncovering a network of clues
      that point toward both internal suspects and possible external hackers.
      Their investigation requires them to use both cyber forensics and
      real-world sleuthing, including late-night stakeouts and codebreaking
      sessions. Personal stakes rise as friendships are tested and secrets come
      to light, pushing the group to their breaking point.
    approximateNoOfWords: 30000
  - index: 4
    summary: A major breakthrough unearths the involvement of a disgruntled former
      employee colluding with an outside tech competitor. The group stages a
      risky sting operation, leveraging their technical prowess and teamwork to
      recover the stolen GPUs. The operation is fraught with danger and moral
      dilemmas, forcing the nerds to confront their own values and loyalties.
    approximateNoOfWords: 35000
  - index: 5
    summary: "With the GPUs recovered, the group must deal with the aftermath:
      management’s response, media attention, and changes within their own team.
      Individual arcs are resolved as the nerds reflect on what they’ve learned
      about friendship, trust, and perseverance. The company’s security is
      overhauled, and the group finds new purpose and unity, setting up
      possibilities for future adventures."
    approximateNoOfWords: 40000
