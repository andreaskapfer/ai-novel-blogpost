  - index: 1
    summary: The nerd group is introduced at their IT consulting company,
      highlighting their unique personalities, skills, and the camaraderie that
      binds them. The company’s reliance on a powerful AI infrastructure is
      established, and the server room—home to the prized GPUs—is described in
      detail. The group’s daily routines and subtle rivalries are explored,
      setting the stage for the inciting incident. The act ends with the
      shocking discovery that all the GPUs have been stolen, throwing the team
      into chaos and suspicion.
    approximateNoOfWords: 35000
  - index: 2
    summary: "The nerds scramble to investigate the theft, each leveraging their
      technical expertise and personal connections. Tensions rise as suspicions
      fall on both internal and external suspects, including a rival company and
      a disgruntled former employee. The group faces setbacks—misleading clues,
      internal mistrust, and management pressure. Their friendship is tested as
      secrets surface, but they gradually uncover a conspiracy involving
      corporate espionage. The act culminates in a breakthrough: a hidden clue
      pointing to the mastermind behind the theft."
    approximateNoOfWords: 40000
  - index: 3
    summary: Armed with new evidence, the nerd group devises a risky plan to recover
      the stolen GPUs. They infiltrate the rival company’s facility, using their
      combined skills in hacking, social engineering, and physical stealth. The
      operation is fraught with danger—security systems, double-crosses, and
      moral dilemmas challenge their resolve. Personal stakes intensify as the
      group confronts the mastermind, leading to a tense showdown. Ultimately,
      they outwit their adversaries, reclaim the GPUs, and expose the
      conspiracy, restoring their company’s AI infrastructure and strengthening
      their bonds.
    approximateNoOfWords: 45000
  - index: 4
    summary: In the aftermath, the nerd group deals with the consequences of their
      actions. Relationships are mended, and personal growth is evident among
      the team members. The company recognizes their heroism, but not without
      complications—some secrets remain, and new opportunities arise. The act
      closes with the group reflecting on their journey, hinting at future
      adventures and the enduring power of friendship and ingenuity in the face
      of adversity.
    approximateNoOfWords: 30000
