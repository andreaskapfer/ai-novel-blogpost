subdivisions:
  - index: 1
    summary: The story opens with the core group of nerds at an IT consulting
      company, each with distinct personalities and technical specialties. Their
      camaraderie and daily routines are established, highlighting the
      importance of the company’s AI infrastructure. When the team discovers all
      the GPUs in the server room have been stolen, chaos erupts and their jobs
      are threatened. The group decides to investigate the theft themselves,
      determined to save their workplace and their futures.
    approximateNoOfWords: 35000
  - index: 2
    summary: "The nerds launch their investigation: Priya uncovers a suspicious
      access log, prompting Sarah to confront Marcus about his late-night
      presence in the server room. Tensions flare as Marcus defends himself, and
      the group splits to follow different leads. Alex interviews the night
      janitor, while Jamie hacks into the building’s security system, revealing
      a masked figure. The team’s trust is strained, but they press on,
      convinced the thief is someone within their ranks."
    approximateNoOfWords: 40000
  - index: 3
    summary: Management threatens to fire the group if they continue snooping, and a
      rival tech team tries to sabotage their efforts. Jamie sneaks into the
      rival team’s office and discovers a hidden stash of GPU boxes, but they
      turn out to be empty. Alex confesses to hiding a key clue out of fear,
      leading to a heated confrontation and eventual reconciliation. Priya
      pieces together evidence, identifying the true culprit, and the group
      prepares to act.
    approximateNoOfWords: 40000
  - index: 4
    summary: "The nerds execute a risky plan: Jamie distracts security while Sarah
      and Marcus corner the thief in the parking garage. A tense standoff ends
      with Priya recovering the stolen GPUs from a hidden compartment in the
      thief’s car. The company rewards the group, but Marcus faces disciplinary
      action for breaking protocol. The friends celebrate their victory, with
      Alex and Jamie resolving old grudges and the team’s bond stronger than
      ever."
