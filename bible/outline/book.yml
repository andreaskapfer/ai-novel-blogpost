    summary: The story opens with the introduction of the main nerd group—software
      engineers, data scientists, and IT specialists—working at a quirky IT
      consulting company. Their personalities, quirks, and relationships are
      established through humorous office banter and a glimpse into their daily
      routines. The company’s reliance on its powerful AI infrastructure is
      highlighted, as is the importance of the GPUs in the server room. The act
      ends with the shocking discovery that all the GPUs have been stolen,
      throwing the group into chaos and setting the stakes for their quest.
