  - index: 1
    summary: "The nerd group is introduced at their IT consulting company, each with
      unique skills and quirks. The company’s prized AI infrastructure is
      unveiled, powered by a rack of high-end GPUs. The group’s camaraderie and
      daily routines are established, but underlying tensions and rivalries are
      hinted at. The act pivots when the team discovers the server room has been
      broken into and all GPUs are missing, setting the central mystery and
      goal: recover the stolen GPUs."
    approximateNoOfWords: 35000
  - index: 2
    summary: The nerds launch their investigation, facing skepticism from management
      and suspicion among coworkers. They follow technical clues, hack into
      logs, and interview staff, but conflicts arise as stress mounts and
      secrets are revealed. The group’s unity is tested by personal ambitions
      and external pressures. The act pivots when they uncover a lead pointing
      to a rival company, raising the stakes and forcing them to work together
      more closely.
    approximateNoOfWords: 40000
  - index: 3
    summary: The group infiltrates the rival company, using their IT skills and
      teamwork to gather evidence. They encounter unexpected allies and
      formidable obstacles, including security systems and ethical dilemmas. The
      nerds must overcome internal conflicts and trust issues to succeed. The
      act pivots when they discover the true mastermind behind the theft is
      someone close to them, forcing a confrontation and a choice between
      justice and loyalty.
    approximateNoOfWords: 40000
  - index: 4
    summary: The nerds confront the mastermind, leading to a tense showdown that
      tests their friendship and values. They must use all their skills and
      knowledge to outwit the antagonist and recover the GPUs. The resolution
      sees the group emerging stronger, having solved the mystery and grown as
      individuals and as a team. The act closes with the company’s AI
      infrastructure restored and the nerds’ bond solidified, hinting at future
      adventures.
