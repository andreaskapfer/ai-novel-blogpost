subdivisions:
  - index: 1
    summary: Act 1 introduces the core group of nerds working at the IT consulting
      company, establishing their personalities, relationships, and daily
      routines. The company’s reliance on its AI infrastructure is highlighted,
      and the camaraderie and quirks of the team are explored. The inciting
      incident occurs when the team discovers that all the GPUs in the server
      room have been stolen, throwing the company into chaos. The group decides
      to take matters into their own hands, setting the stage for their
      investigation and the challenges ahead.
    approximateNoOfWords: 35000
  - index: 2
    summary: Act 2 follows the nerd group as they begin their investigation into the
      stolen GPUs. They encounter obstacles such as uncooperative coworkers,
      misleading clues, and technical puzzles. The team’s skills and friendships
      are tested as suspicions arise and secrets are revealed. Tensions mount as
      they close in on a suspect, only to realize the mystery is more complex
      than they thought. The act ends with a major setback that threatens to
      tear the group apart and jeopardize their quest.
    approximateNoOfWords: 60000
  - index: 3
    summary: Act 3 sees the group regrouping and overcoming their differences,
      pooling their talents for a final push to solve the mystery. They uncover
      the true culprit and the motive behind the theft, leading to a tense
      confrontation. The stolen GPUs are recovered, and the company’s AI
      infrastructure is restored. The group’s efforts are recognized, and their
      bonds are stronger than ever. The story concludes with a sense of
      accomplishment and hints at future adventures for the nerd group.
    approximateNoOfWords: 55000
