      herrings, uncooperative colleagues, and technical challenges. Their
      friendship is tested by stress and differing theories about the culprit.
      They uncover a possible inside job and follow a trail that leads them
      outside the company, encountering hackers, rival firms, and unexpected
      allies. The stakes rise as they get closer to the truth."
    approximateNoOfWords: 25000
