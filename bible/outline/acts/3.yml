subdivisions:
  - index: 1
    summary: "The nerd group regroups after the failed stakeout, analyzing the
      evidence collected so far, including the dropped keycard and missing
      access logs. Tensions flare as suspicions fall on a high-level employee,
      but conflicting clues suggest outside involvement. The group splits into
      sub-teams: one investigates internal suspects, while another follows up on
      leads from the rival company’s recruiter. Office politics intensify as
      management pressures the group for results, and the threat of disciplinary
      action looms."
    approximateNoOfWords: 7000
  - index: 2
    summary: The internal investigation uncovers a pattern of subtle
      sabotage—misconfigured servers, deleted backups, and unexplained
      reboots—all pointing to someone with deep system access. Meanwhile, the
      external team attends a tech meetup, where they confront the rival
      recruiter and extract cryptic hints about a broader conspiracy. Flashbacks
      reveal personal stakes for several group members, deepening mistrust and
      testing friendships. The group discovers a hidden access point in the
      server room, suggesting the theft was an inside job with outside
      coordination.
    approximateNoOfWords: 7000
  - index: 3
    summary: A breakthrough comes when the group deciphers a mysterious message
      found on the junior admin’s computer, linking it to the mastermind’s
      digital footprint. As they piece together the timeline, they realize the
      conspiracy targets not just their company but the wider tech industry. The
      nerds orchestrate a risky plan to bait the mastermind into revealing
      themselves, leveraging their technical skills and exploiting office
      politics. The act ends with a tense confrontation in the server room,
      where a masked figure narrowly escapes, leaving behind a crucial piece of
      evidence.
    approximateNoOfWords: 7000
