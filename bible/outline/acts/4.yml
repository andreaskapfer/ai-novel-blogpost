subdivisions:
  - index: 1
    summary: The nerd group, now armed with partial evidence and a growing sense of
      urgency, splits into sub-teams to pursue different leads. One team
      investigates the digital footprint left by the mastermind, while another
      follows up on the keycard dropped by the masked figure. Office politics
      intensify as management issues veiled threats and a trusted manager is
      pressured to choose sides. The group’s unity begins to fray as suspicions
      of a mole within their ranks grow.
    approximateNoOfWords: 9000
  - index: 2
    summary: "Sabotage escalates: critical backups are deleted, and a major system
      outage disrupts the company’s operations. The nerd group faces legal
      threats as management considers disciplinary action. Amidst the chaos, a
      heated confrontation erupts between two core members, exposing personal
      vulnerabilities and past betrayals. The group must decide whether to trust
      each other or risk losing everything to the mastermind’s manipulations."
    approximateNoOfWords: 9000
  - index: 3
    summary: A breakthrough occurs when the group uncovers a hidden access point in
      the server room, revealing how the mastermind bypassed security. The
      sub-teams reunite, pooling their findings to reconstruct the timeline of
      the conspiracy. As they close in on the culprit, the mastermind launches a
      final act of sabotage, framing a high-level employee and nearly destroying
      the last remaining evidence. The nerd group must act quickly to prevent
      total disaster.
    approximateNoOfWords: 8500
  - index: 4
    summary: In a tense climax, the nerd group orchestrates a risky sting operation
      to lure the mastermind into the open. The plan nearly unravels due to a
      last-minute betrayal, but the group’s technical skills and renewed
      camaraderie allow them to adapt. The true mastermind is unmasked in a
      dramatic confrontation, forcing all parties to reckon with the
      consequences of their actions. The act ends with the group battered but
      united, ready for the final showdown.
    approximateNoOfWords: 8500
