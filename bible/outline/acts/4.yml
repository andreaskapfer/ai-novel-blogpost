subdivisions:
  - index: 1
    summary: The nerd group, reeling from the discovery of a mole and mounting
      evidence of a conspiracy, regroups in the conference room to analyze the
      clues. Tensions flare as accusations fly and trust erodes, forcing the
      group to confront personal grievances and past betrayals. They split into
      sub-teams to pursue different leads, with one team focusing on digital
      forensics and another on interviewing internal suspects. The company’s
      management issues veiled threats, increasing the pressure to produce
      results quickly.
    approximateNoOfWords: 9000
  - index: 2
    summary: The digital forensics team uncovers a hidden access point in the server
      room’s network, revealing a sophisticated method used by the mastermind to
      bypass security. Meanwhile, the interview team faces stonewalling from
      colleagues and discovers that a high-level employee’s keycard was used
      during the theft. A late-night surveillance operation is planned, with the
      nerd group coordinating with a trusted member of management to catch the
      perpetrator in the act.
    approximateNoOfWords: 9000
  - index: 3
    summary: During the stakeout, the nerd group confronts a masked figure
      attempting to access the server room. A tense chase ensues through the
      office, ending with the culprit escaping but dropping a crucial piece of
      evidence—a keycard linked to upper management. The group’s unity is shaken
      as suspicions turn toward their own leadership, and legal threats from the
      company’s lawyers loom if the investigation is not resolved discreetly.
    approximateNoOfWords: 9000
  - index: 4
    summary: The group analyzes the new evidence, piecing together a timeline that
      implicates the mastermind and reveals the extent of the conspiracy
      targeting the tech industry. Betrayal within the company is confirmed as
      the mole’s identity is exposed. The nerds must overcome personal mistrust
      and work together, leveraging their technical skills and camaraderie to
      devise a risky plan to bait the mastermind into revealing themselves,
      setting the stage for the final confrontation.
    approximateNoOfWords: 8000
