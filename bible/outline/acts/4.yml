subdivisions:
  - index: 1
    summary: The nerd group regroups after the failed stakeout, shaken by the masked
      figure’s escape and the dropped keycard implicating a high-level employee.
      Tensions flare as suspicions turn inward, with accusations and mistrust
      threatening to fracture the group. Management issues veiled threats of
      disciplinary action, while the group debates whether to involve
      authorities or continue their risky investigation alone. The nerds split
      into sub-teams to pursue different leads, each facing unique obstacles and
      temptations to betray the group’s trust.
    approximateNoOfWords: 9000
  - index: 2
    summary: One sub-team investigates the high-level employee linked to the
      keycard, uncovering evidence of secret meetings and financial
      irregularities. Meanwhile, another sub-team follows a digital trail left
      by the mastermind, discovering deleted backups, misconfigured servers, and
      a hidden access point. Office politics intensify as management attempts to
      control the narrative, and a trusted member of management covertly aids
      the nerds. The group’s technical skills are put to the test as they race
      to recover lost data and expose the mole within their ranks.
    approximateNoOfWords: 9000
  - index: 3
    summary: "Sabotage escalates: a critical server is taken offline, and a major
      client threatens to pull their contract. The nerd group faces legal
      threats as management blames them for the crisis. Amid mounting stress, a
      heated argument erupts, revealing personal vulnerabilities and past
      betrayals. A breakthrough comes when the group reconstructs the timeline
      of the theft, linking the mastermind to both internal and external actors.
      The nerds realize the conspiracy is larger than anticipated, with rival
      companies and management implicated."
    approximateNoOfWords: 9000
  - index: 4
    summary: The nerd group devises a risky plan to bait the mastermind, leveraging
      office politics and their knowledge of the company’s systems. They
      coordinate with their trusted management ally to set a digital trap, while
      another sub-team monitors physical access points. The plan is nearly
      derailed by an act of betrayal, but the group’s camaraderie prevails. In a
      tense confrontation, the nerds catch the mole and gather crucial evidence,
      setting the stage for the final showdown with the mastermind and the
      exposure of the tech industry conspiracy.
    approximateNoOfWords: 8000
