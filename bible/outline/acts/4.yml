  - index: 2
    summary: "The stakeout begins after hours. The nerds watch the server room via
      security feeds and wait for the suspect to make a move. Suspense builds as
      they spot suspicious activity: someone attempts to access the server room
      using a stolen badge. Jamal and Alex coordinate to lock down the area,
      while Priya and Sophie alert management. The group braces for a direct
      confrontation, knowing this is their best chance to recover the GPUs."
    approximateNoOfWords: 5000
  - index: 3
    summary: "A tense showdown unfolds in the server room. The nerd group confronts
      the suspect, who is revealed to be working with both the rival company and
      the disgruntled former employee. The suspect’s motivations are exposed:
      financial desperation, resentment, and promises from the rival company.
      The group manages to recover the stolen GPUs, but not before a final
      twist: evidence suggests the true mastermind is still at large."
    approximateNoOfWords: 5000
  - index: 4
    summary: In the aftermath of the confrontation, the nerd group deals with the
      fallout. Management commends their efforts, but the group is left
      unsettled by the revelation that the case isn’t fully closed. Friendships
      are tested as secrets come to light, but the group’s unity ultimately
      prevails. The nerds reflect on what they’ve learned about themselves and
      each other, and resolve to continue working together to protect
      ByteCrafters.
