    summary: "The nerd group finalizes their plan to catch the thief, coordinating
      with trusted colleagues and setting up surveillance in the server room.
      Tensions are high as they prepare for a late-night stakeout. Management is
      on edge, and the group worries about the risks if their plan fails. Each
      member takes on a specific role: Alex monitors network activity, Jamal
      handles physical security, Priya and Sophie coordinate communications. The
      stage is set for a dramatic confrontation."
