    summary: The nerd group’s daily life and camaraderie at the IT consulting
      company are established. Each member’s unique skills and quirks are
      introduced, setting the tone. The group’s goal is to excel at work and
      maintain their friendship, but underlying tensions and rivalries hint at
      future conflict.
    approximateNoOfWords: 6000
  - index: 2
    summary: "The inciting incident strikes: the company’s AI server room is robbed
      of all GPUs. The nerds are shocked, and their jobs are threatened. The
      group’s goal pivots to solving the mystery, but fear and uncertainty
      create internal conflict."
    approximateNoOfWords: 8000
  - index: 3
    summary: Debate ensues among the nerds about whether to get involved in the
      investigation. Some are hesitant, fearing repercussions, while others are
      determined. The group’s unity is tested, but they ultimately resolve to
      take action, setting the story in motion.
    approximateNoOfWords: 11000
