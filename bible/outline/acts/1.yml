subdivisions:
  - index: 1
    summary: The ByteCrafters office buzzes with activity as the nerd group
      collaborates on their latest AI project, showcasing their unique
      personalities and technical specialties. The server room, filled with
      high-end GPUs, is introduced as a secure, almost sacred space. Management
      pressures the team for results, while the IT department enforces strict
      security protocols. The act establishes the group’s camaraderie through
      shared jokes, after-work gaming sessions, and mutual respect for each
      other’s skills.
    approximateNoOfWords: 6000
  - index: 2
    summary: A routine morning is shattered when the nerd group discovers the server
      room has been breached and all the GPUs are missing. Panic spreads as the
      team realizes the magnitude of the loss. Management reacts with
      frustration and suspicion, launching an internal review. The police are
      called, but their investigation is slow and procedural. The nerd group,
      feeling both accused and responsible, vows to uncover the truth
      themselves.
    approximateNoOfWords: 7000
  - index: 3
    summary: The nerd group debates possible suspects and motives, with some members
      suspecting an inside job and others blaming external threats. Management’s
      lack of transparency and the CEO’s evasive responses fuel distrust. The
      team reviews security footage and access logs, uncovering anomalies but no
      clear answers. Tensions rise as the group’s friendship is tested by stress
      and conflicting theories, but they agree to work together and keep their
      own investigation secret.
    approximateNoOfWords: 6000
  - index: 4
    summary: The group’s investigation leads to the discovery of a mysterious
      outsider seen near the server room on the night of the theft. They gather
      evidence from digital logs and witness accounts, piecing together a
      timeline. The act ends with the nerd group united in their determination
      to solve the case, even as management’s scrutiny intensifies and the
      official police investigation stalls.
    approximateNoOfWords: 6000
