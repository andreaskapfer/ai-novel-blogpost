subdivisions:
  - index: 1
    summary: The novel opens with the introduction of the nerd group, each member
      arriving at the IT consulting company and establishing their unique quirks
      and technical prowess. The work environment is revealed through playful
      banter, showcasing their camaraderie, but also hinting at underlying
      rivalries. The company’s prized AI infrastructure, powered by a set of
      GPUs stored in the secure server room, is introduced as essential for the
      upcoming product launch. Management’s expectations and the mounting
      pressure are made clear in a tense all-hands meeting, setting the stakes
      high for the group.
    approximateNoOfWords: 7500
  - index: 2
    summary: The daily routines of the nerd group unfold, revealing both their
      personal dynamics and professional routines. Key relationships and
      rivalries are deepened, with individual members handling technical crises,
      helping coworkers, and engaging in friendly competitions. The group is
      shown collaborating on AI projects and troubleshooting issues, while
      management frequently checks in to remind them of the product launch
      deadline. Subtle hints of security vulnerabilities and unusual activity
      near the server room foreshadow coming trouble.
    approximateNoOfWords: 7500
  - index: 3
    summary: "A tour for a prospective client brings the group together in the
      server room, where the importance of the GPUs is highlighted. During the
      demonstration, one member notices a minor anomaly in the server’s
      monitoring dashboard, but it is dismissed as a glitch. Tensions simmer
      beneath the surface as management pushes for perfection, and individual
      ambitions and insecurities begin to surface. The act closes with a subtle
      but ominous event: a mysterious outsider is briefly spotted near the
      restricted area, setting the stage for the inciting incident."
    approximateNoOfWords: 7500
  - index: 4
    summary: After hours, the nerd group unwinds in the break room, engaging in
      late-night coding sessions and more personal conversations that reveal
      glimpses of their private lives. A friendly debate escalates into a heated
      rivalry, but is quickly diffused by a group challenge to optimize a minor
      AI process. As the night winds down, one member receives an anonymous
      cryptic message hinting at a security risk. The chapter ends with the
      group leaving the office, unaware of the coming disaster and the
      vulnerabilities left exposed.
    approximateNoOfWords: 7500
