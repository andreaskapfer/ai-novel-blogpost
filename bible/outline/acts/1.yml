subdivisions:
  - index: 1
    summary: The nerds arrive at work, each displaying their unique quirks and
      skills. The goal is to establish their camaraderie and introduce the
      company’s AI infrastructure. Conflict arises as subtle rivalries and
      insecurities surface, hinting at deeper issues. The pivot occurs when the
      group is called to the server room, setting up the inciting incident.
    approximateNoOfWords: 5000
  - index: 2
    summary: The group discovers the server room has been ransacked and all GPUs are
      missing. The goal is to assess the damage and understand the implications.
      Panic and blame ensue, with management pressuring the nerds for answers.
      The pivot is the realization that the theft could be an inside job,
      escalating suspicion and tension.
    approximateNoOfWords: 7000
  - index: 3
    summary: Initial attempts to investigate are chaotic, with the nerds clashing
      over theories and methods. The goal is to organize their efforts and
      preserve evidence. Conflict intensifies as personal stakes are revealed
      and trust is tested. The pivot comes when they agree to work together,
      setting aside differences for the company’s sake.
    approximateNoOfWords: 8000
  - index: 4
    summary: The nerds begin their investigation, reviewing security footage and
      system logs. The goal is to find their first real lead. Obstacles include
      missing data and uncooperative colleagues. The pivot is the discovery of a
      suspicious access log, giving them hope and a new direction.
    approximateNoOfWords: 8000
  - index: 5
    summary: The group presents their findings to management, facing skepticism and
      pressure to deliver results. The goal is to secure more time and resources
      for their investigation. Conflict arises as management threatens outside
      intervention. The act pivots as the nerds resolve to solve the case
      themselves, united by a renewed sense of purpose.
    approximateNoOfWords: 7000
