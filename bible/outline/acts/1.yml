subdivisions:
  - index: 1
    summary: The novel opens with a lively morning at the IT consulting company,
      introducing the nerd group—Alex, Priya, Sam, and Jamie—as they gather in
      the company cafeteria. Their distinct personalities and roles are revealed
      through banter and shared rituals. The company’s reliance on its advanced
      AI infrastructure is established, with Sam giving a quick tour of the
      server room and the prized GPUs. The group’s camaraderie and passion for
      technology are highlighted as they collaborate on a challenging project,
      setting the tone for their friendship and the company’s tech-driven
      culture.
    approximateNoOfWords: 4000
  - index: 2
    summary: Alex leads a brainstorming session for a new AI initiative, showcasing
      the group’s technical expertise and creative problem-solving. Priya raises
      ethical considerations, sparking a friendly debate. The team’s dynamic is
      further explored as they interact with coworkers and management, revealing
      office politics and subtle rivalries. The importance of the GPUs to the
      company’s future is underscored during a meeting with management, who
      stress the need for innovation and reliability. The nerd group’s bond is
      strengthened as they rally around their shared goals.
    approximateNoOfWords: 4000
  - index: 3
    summary: Sam encounters a minor hardware issue in the server room, prompting the
      group to work together on a late-night troubleshooting session. Their
      teamwork and resourcefulness are on display as they solve the problem,
      sharing stories and snacks in the process. Jamie’s social skills help
      diffuse tension when a coworker interrupts with a complaint. The scene
      ends with the group celebrating their small victory, reinforcing their
      sense of unity and foreshadowing the challenges ahead.
    approximateNoOfWords: 4000
  - index: 4
    summary: The nerd group enjoys a rare moment of downtime in the company
      cafeteria, discussing their personal interests and backgrounds. Flashbacks
      reveal how each member joined the company and became part of the group.
      Office rumors about upcoming changes and potential layoffs circulate,
      creating an undercurrent of anxiety. Despite this, the group remains
      optimistic, supporting each other and reaffirming their commitment to both
      their work and their friendship.
    approximateNoOfWords: 4000
  - index: 5
    summary: A company-wide event is announced, celebrating recent successes and
      highlighting the AI infrastructure’s achievements. The nerd group is
      recognized for their contributions, but subtle hints of envy and
      competition from other departments emerge. The event provides an
      opportunity for the group to interact with a wider cast of coworkers,
      including a suspicious character who lingers near the server room. The act
      closes with the group feeling both proud and slightly uneasy, unaware of
      the storm about to hit.
    approximateNoOfWords: 5000
