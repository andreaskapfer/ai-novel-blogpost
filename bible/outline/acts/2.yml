subdivisions:
  - index: 1
    summary: "The nerd group regroups after the initial shock of the GPU theft,
      determined to recover the stolen hardware before management brings in
      outside help. They organize their investigation, assigning roles based on
      each member’s strengths. Alex focuses on digital forensics, Priya
      interviews staff, Jamal checks physical security, and Sophie coordinates
      efforts. Early attempts yield little, but the group’s resolve is clear:
      they will solve the mystery themselves, even as management grows
      impatient."
    approximateNoOfWords: 5000
  - index: 2
    summary: The investigation begins in earnest. Alex uncovers anomalies in the
      network logs, while Priya’s interviews reveal office tensions and possible
      motives. Jamal discovers a suspicious access badge entry, and Sophie
      identifies gaps in the server room’s security protocols. The group’s
      efforts are hampered by office politics, red herrings, and personal
      conflicts. A series of missteps and false leads test their patience and
      trust, but they start to piece together a timeline of the theft.
    approximateNoOfWords: 5000
  - index: 3
    summary: Tensions rise as suspicions fall on various colleagues. The nerd group
      debates possible suspects, including a recently departed employee and a
      rival company’s recruiter seen in the building. Management pressures the
      group for results, threatening to bring in external investigators. The
      nerds struggle to maintain unity as doubts and accusations surface, but a
      breakthrough comes when Alex and Jamal link a digital footprint to a
      specific workstation.
    approximateNoOfWords: 5000
  - index: 4
    summary: The group follows up on their lead, setting a digital trap to monitor
      suspicious activity. Priya and Sophie work together to discreetly observe
      staff behavior, while Jamal plants a decoy device in the server room.
      Office politics intensify as rumors spread, and the nerds must navigate
      alliances and rivalries. Their technical skills and teamwork are put to
      the test as they close in on their primary suspect, but a last-minute
      twist complicates the investigation.
    approximateNoOfWords: 5000
  - index: 5
    summary: "The act ends with the nerd group confronting their main suspect, only
      to discover a new layer to the mystery: evidence suggests the theft was
      orchestrated with inside help, but the true mastermind remains hidden. The
      group’s trust is shaken, but they resolve to dig deeper, setting the stage
      for the next phase of their investigation and the mounting pressure from
      management and clients."
    approximateNoOfWords: 5000
