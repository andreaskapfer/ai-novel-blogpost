    summary: The nerds split up to follow different leads, each using their
      technical expertise to dig deeper. The goal is to uncover the thief’s
      identity, but conflict arises as trust issues and personal secrets
      surface. The pivot comes when a promising clue is found, but it implicates
      one of their own, deepening suspicion.
