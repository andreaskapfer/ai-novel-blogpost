subdivisions:
  - index: 1
    summary: The nerd group begins their investigation by reviewing security footage
      and digital logs from the server room. They identify suspicious activity
      and start compiling a list of potential suspects, including coworkers and
      the rival consulting firm. The group splits up to follow different leads,
      using their technical skills to uncover hidden clues and patterns in the
      data.
    approximateNoOfWords: 5000
  - index: 2
    summary: Personal tensions rise as the investigation puts stress on the group’s
      friendships. Secrets and insecurities emerge, leading to arguments and
      moments of doubt. Management pressures the group for results while
      remaining uncooperative, and the rival consulting firm becomes
      increasingly suspicious. The nerds struggle to balance their loyalty to
      each other with the demands of the case.
    approximateNoOfWords: 4000
  - index: 3
    summary: The nerd group uses creative problem-solving to follow digital
      breadcrumbs, interview coworkers, and set clever traps for the thief.
      There are moments of levity as they employ unconventional tactics, but
      setbacks occur when evidence is sabotaged and trust is tested. The group’s
      technical prowess is on full display as they get closer to the truth.
    approximateNoOfWords: 9000
  - index: 4
    summary: A breakthrough occurs when the group decodes encrypted files, revealing
      a clue that points to an unexpected suspect. The nerds realize the theft
      is part of a larger scheme involving both internal and external actors.
      The stakes are raised as the rival consulting firm and internal saboteurs
      close in, leading to sabotage and betrayal.
    approximateNoOfWords: 9500
  - index: 5
    summary: A devastating setback leaves the group at their lowest point. Their
      plan to recover the GPUs fails, and it seems all is lost. The nerds
      reflect on their journey and what truly matters, leading to a moment of
      vulnerability and renewed determination. They resolve to make one last
      daring attempt to recover the stolen GPUs, setting the stage for the final
      act.
    approximateNoOfWords: 8000
