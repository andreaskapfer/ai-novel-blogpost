      colleague’s involvement. Conflict escalates as old grievances and hidden
      motives are exposed. The pivot is a breakthrough in the investigation,
      revealing a new suspect and motive.
    approximateNoOfWords: 9000
  - index: 3
    summary: The nerds follow the new lead, hacking into company systems and
      interviewing staff. The goal is to gather evidence without alerting the
      real thief. Obstacles include red herrings and interference from
      management. The pivot comes when they uncover a pattern in the data,
      pointing to a previously overlooked suspect.
    approximateNoOfWords: 9000
