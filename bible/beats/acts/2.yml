  - order: 2
    subdivisionIndex: 1
    name: Management’s Restrictions
    summary: Management insists on discretion and limits access to sensitive data,
      frustrating the nerds. The group faces their first major setback when a
      key log file is found deleted, raising suspicions of an inside job.
    emotionAtStart: high
    emotionAtEnd: low
    approximateNoOfWords: 1100
