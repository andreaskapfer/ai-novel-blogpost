    subdivisionIndex: 1
    name: Suspicions Deepen
    summary: The nerds debate whether the deleted log file points to an external
      hacker or an insider. Tensions rise as trust within the group is tested
      and management remains uncooperative.
    emotionAtStart: low
    emotionAtEnd: neutral
    approximateNoOfWords: 1100
