beats:
  - order: 1
    subdivisionIndex: 1
    name: Investigation Begins
    summary: The nerd group launches their investigation, dividing tasks based on
      each member’s strengths. Some analyze security footage and digital logs,
      while others discreetly question coworkers and IT vendors. Early leads are
      confusing, with red herrings and technical setbacks. Management’s pressure
      mounts, and suspicions fall on both internal and external suspects. The
      group’s determination grows as they uncover a clue suggesting the theft
      was an inside job, raising the stakes and deepening the mystery.
    emotionAtStart: neutral
    emotionAtEnd: high
    approximateNoOfWords: 7000
    associatedEntities:
      - entityId: 2
        associationType: protagonist_group
      - entityId: 6
        associationType: antagonist_group
      - entityId: 7
        associationType: suspect_group
  - order: 2
    subdivisionIndex: 2
    name: Personal Struggles and Small Victories
    summary: "Personal subplots intensify: one nerd struggles with self-doubt after
      a failed lead, while another’s budding romance complicates group dynamics.
      The team faces interpersonal conflicts as stress levels rise, but small
      victories—like recovering a deleted log file—boost morale. The nerds use
      creative technical solutions, including social engineering and hacking, to
      gather more evidence. Their efforts reveal a pattern in the thief’s
      actions, pointing to someone with intimate knowledge of ByteCrafters’
      systems."
    emotionAtStart: high
    emotionAtEnd: neutral
    approximateNoOfWords: 7000
    associatedEntities:
      - entityId: 2
        associationType: protagonist_group
      - entityId: 6
        associationType: antagonist_group
  - order: 3
    subdivisionIndex: 3
    name: Breakthrough and Division
    summary: The investigation hits a wall when a key piece of evidence is lost,
      causing frustration and mistrust within the group. Management threatens to
      bring in outside investigators, intensifying the pressure. Despite
      setbacks, the nerds rally, pooling their skills to reconstruct the lost
      data. Their breakthrough leads them to a former employee with a motive,
      but the group is divided on how to proceed, with some fearing a
      confrontation could backfire.
    emotionAtStart: neutral
    emotionAtEnd: low
    approximateNoOfWords: 7000
    associatedEntities:
