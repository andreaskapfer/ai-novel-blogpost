    name: The Mole
    summary: A member of the group uncovers evidence that someone within the company
      is communicating with the rival firm. The nerds orchestrate a risky sting
      operation to catch the mole, but the plan backfires, resulting in a public
      confrontation and further eroding trust within the team.
