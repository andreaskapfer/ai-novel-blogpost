    name: Discovery of the Theft
    summary: The nerd group arrives at ByteCrafters to find the server room in chaos
      and the GPU rack missing. Panic spreads as employees gather, and the IT
      manager calls an emergency meeting. The nerds scramble to assess the
      damage, checking logs and security footage. The company’s leadership is
      shaken, and the group realizes the gravity of the situation.
