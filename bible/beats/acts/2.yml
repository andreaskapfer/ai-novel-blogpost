      - entityId: 6
        associationType: antagonist_group
  - order: 4
    subdivisionIndex: 4
    name: Risky Plan
    summary: The nerds devise a risky plan to confront the former employee,
      gathering evidence and preparing for a showdown. Tensions within the group
      reach a peak as they debate the best course of action. Meanwhile,
      management’s impatience grows, and the threat of losing the client
      contract looms larger. The act ends with the group united in their
      resolve, ready to face the suspect and recover the stolen GPUs, despite
      the risks involved.
    emotionAtStart: low
    emotionAtEnd: high
    approximateNoOfWords: 7000
    associatedEntities:
