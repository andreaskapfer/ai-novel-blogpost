      - entityId: 5
        associationType: suspect
      - entityId: 6
        associationType: antagonist_group
  - order: 5
    subdivisionIndex: 5
    name: Betrayal Revealed
    summary: As the nerds close in on the suspect, they uncover a betrayal within
      their ranks—one member has been secretly communicating with the former
      employee. The revelation shakes the group, but they confront the traitor
      and extract crucial information. With the final pieces of the puzzle in
      place, the nerds prepare for the next stage of their plan, determined to
      outsmart the thief and save ByteCrafters’ reputation.
