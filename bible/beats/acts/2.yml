    name: Management Intervenes
    summary: "As the nerds close in on the suspect, management intervenes,
      threatening disciplinary action if the investigation continues. The group
      faces a crossroads: risk their jobs to pursue the truth, or abandon the
      quest and let the real culprit escape."
