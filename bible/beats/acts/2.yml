  - order: 1
    subdivisionIndex: 1
    name: Investigation Begins
    summary: The nerd group launches their investigation, dividing tasks based on
      technical strengths. Some analyze security footage and network logs, while
      others interview staff and probe for physical evidence. Early leads point
      to a possible external hacker, but inconsistencies in the logs suggest
      otherwise.
    emotionAtStart: neutral
    emotionAtEnd: high
    approximateNoOfWords: 1100
    associatedEntities:
