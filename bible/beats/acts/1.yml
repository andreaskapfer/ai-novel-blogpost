    summary: Each member of the Nerd Group proposes a different theory about the
      culprit and motive. One suspects a rival IT firm, another points to a
      disgruntled employee, while a third suggests an elaborate external hack.
      Their technical specialties color their perspectives, leading to lively
      debate and some comic misunderstandings.
