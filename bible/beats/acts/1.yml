  - order: 2
    subdivisionIndex: 1
    name: Spotlight on the Nerd Group
    summary: Each member of the Nerd Group gets a brief, humorous vignette that
      highlights their technical prowess and quirks. One member hacks the office
      coffee machine to deliver the perfect espresso, another rewires the break
      room TV to stream a retro gaming tournament, while a third delivers a
      deadpan monologue about the superiority of Linux. Their unofficial leader
      emerges as the glue holding the group together, mediating disputes and
      inspiring creative solutions.
    emotionAtStart: high
    emotionAtEnd: very_high
