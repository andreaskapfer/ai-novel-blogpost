  - order: 5
    subdivisionIndex: 1
    name: Initial Chaos and Company Fallout
    summary: "The company descends into chaos as executives demand answers and IT
      managers scramble to assess the damage. The Nerd Group is swept up in the
      confusion, fielding questions and accusations. The loss of the AI
      infrastructure’s GPUs threatens ongoing projects and client contracts,
      raising the stakes for everyone involved. The Nerd Group’s leader quickly
      regroups the team, urging them to stay calm and focus on what they do
      best: solving problems."
    emotionAtStart: low
    emotionAtEnd: very_low
