    summary: "Pooling their ideas, the Nerd Group creates a list of suspects: rival
      IT firms with a grudge, a recently fired employee, and the mysterious
      janitor who always seems to be nearby. They assign themselves tasks to
      discreetly gather intel on each suspect, setting the stage for further
      investigation."
