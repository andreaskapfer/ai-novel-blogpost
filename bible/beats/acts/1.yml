  - order: 4
    subdivisionIndex: 1
    name: The Breach Discovered
    summary: "Suddenly, alarms blare and a frantic IT manager bursts into the Nerd
      Group’s workspace. The server room has been breached—locks broken, cables
      dangling, and the racks that once held the company’s prized GPUs now
      ominously empty. The Nerd Group rushes to the scene, finding chaos:
      panicked managers, confused staff, and a sense of disbelief that something
      so vital could be stolen in broad daylight."
    emotionAtStart: high
    emotionAtEnd: low
