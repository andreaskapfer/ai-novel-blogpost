      arrive, each displaying their quirks: Nerd 1 in a signature hoodie with a
      coffee mug, Nerd 2 tinkering with gadgets, Nerd 3 humming retro game
      tunes, Nerd 4 already deep in code, and Nerd 5 eyeing the competition. The
      break room is alive with office banter and the legendary snack stash. The
      ByteCrafters office culture is established, highlighting camaraderie,
      subtle rivalries, and the prized AI infrastructure powered by high-end
      GPUs. Hints of underlying tensions and secrets are woven into the daily
