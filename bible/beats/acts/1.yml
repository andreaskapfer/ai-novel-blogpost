beats:
  - order: 1
    subdivisionIndex: 1
    name: Morning Buzz
    summary: The ByteCrafters office is alive with energy as the nerd group
      collaborates on a high-stakes AI project. Each member’s unique skills and
      quirks are revealed through their interactions and problem-solving.
      Management’s pressure to meet a looming client deadline sets the stakes
      high. Playful banter and camaraderie establish the group’s close-knit
      dynamic, while subtle hints of personal ambitions and underlying tensions
      emerge.
    emotionAtStart: neutral
    emotionAtEnd: high
    approximateNoOfWords: 3000
