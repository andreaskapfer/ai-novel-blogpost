    name: Initiating the Digital Hunt
    summary: "The Nerd Group regroups in a cramped conference room, laptops open, as
      they launch a coordinated digital forensics investigation. They split
      tasks: one member pulls access logs from the server, another downloads
      surveillance footage, while a third begins scanning for unusual network
      activity. The atmosphere is tense but focused, with the group determined
      to find a digital trail left by the thief."
