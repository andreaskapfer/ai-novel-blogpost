beatSheetReference:
  bibleLevel: act
  act: 1
beats:
  - order: 1
    subdivisionIndex: 1
    name: Arrival and Camaraderie
    summary: The nerds arrive at work, each displaying their unique quirks and
      skills. Their camaraderie is established as they interact in the office,
      setting the tone for their group dynamic.
    emotionAtStart: neutral
    emotionAtEnd: high
    approximateNoOfWords: 1500
  - order: 2
    subdivisionIndex: 1
    name: AI Infrastructure Tour
    summary: The group tours the company’s AI infrastructure, showing off their
      pride and technical expertise. Subtle rivalries and insecurities begin to
      surface.
    emotionAtStart: high
    emotionAtEnd: neutral
    approximateNoOfWords: 2000
  - order: 3
    subdivisionIndex: 1
    name: Rivalries and Insecurities
    summary: Conflict arises as subtle rivalries and insecurities surface among the
      group, hinting at deeper issues. The group is called to the server room,
      setting up the inciting incident.
    emotionAtStart: neutral
    emotionAtEnd: low
    approximateNoOfWords: 1500
  - order: 4
    subdivisionIndex: 2
    name: Discovery of the Theft
    summary: The group discovers the server room has been ransacked and all GPUs are
      missing. Panic and blame ensue as they assess the damage and implications.
    emotionAtStart: low
    emotionAtEnd: very_low
    approximateNoOfWords: 2500
  - order: 5
    subdivisionIndex: 2
    name: Management Pressure
    summary: Management pressures the nerds for answers, increasing the tension. The
      group realizes the theft could be an inside job, escalating suspicion and
      conflict.
    emotionAtStart: very_low
    emotionAtEnd: low
    approximateNoOfWords: 4500
  - order: 6
    subdivisionIndex: 3
    name: Chaotic Investigation
    summary: Initial attempts to investigate are chaotic, with the nerds clashing
      over theories and methods. Personal stakes are revealed and trust is
      tested.
    emotionAtStart: low
    emotionAtEnd: very_low
    approximateNoOfWords: 3000
  - order: 7
    subdivisionIndex: 3
    name: Organizing Efforts
    summary: The group organizes their efforts and preserves evidence, agreeing to
      work together for the company’s sake.
    emotionAtStart: very_low
    emotionAtEnd: neutral
    approximateNoOfWords: 5000
  - order: 8
    subdivisionIndex: 4
    name: First Investigation Steps
    summary: The nerds begin their investigation, reviewing security footage and
      system logs. They face obstacles like missing data and uncooperative
      colleagues.
    emotionAtStart: neutral
    emotionAtEnd: low
    approximateNoOfWords: 4000
  - order: 9
    subdivisionIndex: 4
    name: Discovery of a Lead
    summary: The group discovers a suspicious access log, giving them hope and a new
      direction.
    emotionAtStart: low
    emotionAtEnd: high
    approximateNoOfWords: 4000
  - order: 10
    subdivisionIndex: 5
    name: Presenting Findings
    summary: The group presents their findings to management, facing skepticism and
      pressure to deliver results. They secure more time and resources for their
      investigation.
    emotionAtStart: high
    emotionAtEnd: neutral
    approximateNoOfWords: 3500
  - order: 11
    subdivisionIndex: 5
    name: Resolve and Unity
    summary: Management threatens outside intervention, but the nerds resolve to
      solve the case themselves, united by a renewed sense of purpose.
    emotionAtStart: neutral
    emotionAtEnd: high
    approximateNoOfWords: 3500
