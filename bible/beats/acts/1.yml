    summary: The team crowds around a workstation to review security camera footage
      from the night of the theft. They spot a shadowy figure moving with
      practiced efficiency, but the camera angle is obscured and the timestamp
      is tampered with. Frustration mounts as they realize the footage offers
      more questions than answers.
