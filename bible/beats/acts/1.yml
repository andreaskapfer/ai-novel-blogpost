    name: Opening Image & Character Introductions
    summary: The novel opens with a bustling morning at ByteCrafters. The nerds
      arrive, each displaying their quirks—Nerd 1 with their signature hoodie
      and coffee, Nerd 2 juggling gadgets, Nerd 3 humming a retro game tune,
      Nerd 4 already deep in code, and Nerd 5 making a competitive remark. The
      break room becomes a stage for office banter and subtle rivalries,
