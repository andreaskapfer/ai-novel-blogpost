    subdivisionIndex: 2
    name: Surveying the Crime Scene
    summary: The Nerd Group regroups in the server room, carefully examining the
      broken lock, scattered cables, and the empty racks where the GPUs once
      sat. They document the physical evidence, noting odd scuff marks and a
      faint chemical smell lingering in the air. The company’s IT manager hovers
      anxiously, urging them to hurry as executives demand updates.
