    name: Opening Image & Introduction
    summary: The novel opens with a bustling morning at the IT consulting company.
      The nerd group—Alex, Priya, Sam, and Jamie—gather in the company
      cafeteria, their personalities and roles revealed through witty banter and
      shared rituals. The company’s reliance on its advanced AI infrastructure
