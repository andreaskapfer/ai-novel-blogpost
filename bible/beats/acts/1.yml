  - order: 6
    subdivisionIndex: 1
    name: The Nerd Group Rallies
    summary: Amid the turmoil, the Nerd Group’s unofficial leader calls an impromptu
      meeting in a quiet corner of the office. The group resolves to investigate
      the theft themselves, convinced that their unique skills and insider
      knowledge make them the best hope for recovering the stolen GPUs. Their
      determination is palpable as they begin brainstorming theories and
      planning their next moves, setting the stage for the investigation to
      come.
    emotionAtStart: very_low
    emotionAtEnd: high
