    name: Strategic Gathering
    summary: The nerd group assembles in the conference room to coordinate their
      investigation. Alex suggests a meticulous review of security footage,
      Priya proposes analyzing access logs, Marcus offers to inspect the server
      room for physical evidence, and Sam begins constructing a timeline. Jamie
      encourages creative brainstorming by sketching possible break-in scenarios
      on the whiteboard. The group divides tasks, each member feeling the
      pressure to contribute and clear their names as tension simmers beneath
