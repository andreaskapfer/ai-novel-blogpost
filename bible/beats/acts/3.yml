    name: Execution and Obstacles
    summary: The group executes their plan, navigating both physical and digital
      security systems. They face unexpected challenges, including digital traps
      and last-minute sabotage attempts by the thief. The nerds must improvise
      and rely on each other’s strengths to overcome these obstacles and reach
      the server room where the GPUs are hidden.
