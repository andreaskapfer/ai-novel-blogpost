beatSheetReference:
  bibleLevel: book
beats:
  - order: 1
    subdivisionIndex: 1
    name: Opening Image
    summary: The nerd group is introduced at their IT consulting company. Their
      camaraderie, quirks, and the high-tech environment are established. The
      tone is light and energetic, with the group enjoying their daily routines.
    emotionAtStart: high
    emotionAtEnd: high
    approximateNoOfWords: 4000
  - order: 2
    subdivisionIndex: 1
    name: Theme Stated
    summary: A conversation hints at the importance of teamwork and trust,
      foreshadowing the challenges ahead. The group jokes about how they'd
      handle a crisis together.
    emotionAtStart: high
    emotionAtEnd: high
    approximateNoOfWords: 2000
  - order: 3
    subdivisionIndex: 1
    name: Set-Up
    summary: Individual members’ skills, relationships, and personal stakes are
      revealed. The company’s reliance on its AI infrastructure is emphasized,
      and the nerds’ pride in their work is clear.
    emotionAtStart: high
    emotionAtEnd: neutral
    approximateNoOfWords: 5000
  - order: 4
    subdivisionIndex: 1
    name: Catalyst
    summary: "The team discovers all the GPUs in the server room have been stolen.
      Panic and disbelief set in as the implications become clear: their jobs
      and the company’s future are at risk."
    emotionAtStart: neutral
    emotionAtEnd: very_low
    approximateNoOfWords: 3000
  - order: 5
    subdivisionIndex: 1
    name: Debate
    summary: The group debates what to do. Suspicion falls on both internal and
      external actors. Some want to call the police, others fear for their
      reputations. They weigh the risks of investigating themselves.
    emotionAtStart: very_low
    emotionAtEnd: low
    approximateNoOfWords: 4000
  - order: 6
    subdivisionIndex: 1
    name: Break into Act 2
    summary: The group decides to take matters into their own hands and investigate
      the theft, forming a pact to recover the GPUs and save the company.
    emotionAtStart: low
    emotionAtEnd: neutral
    approximateNoOfWords: 2000
  - order: 7
    subdivisionIndex: 2
    name: B Story
    summary: "Personal subplots emerge: romantic tension, career ambitions, and
      hidden insecurities. These threads intertwine with the main investigation,
      complicating relationships."
    emotionAtStart: neutral
    emotionAtEnd: neutral
    approximateNoOfWords: 4000
  - order: 8
    subdivisionIndex: 2
    name: Fun and Games
    summary: The nerds use their technical skills to follow clues, hack systems, and
      interview suspects. Their unique personalities shine as they uncover
      secrets about their colleagues and company.
    emotionAtStart: neutral
    emotionAtEnd: high
    approximateNoOfWords: 8000
  - order: 9
    subdivisionIndex: 2
    name: Midpoint
    summary: A major lead implicates a trusted coworker. The group is shocked and
      divided, questioning their assumptions and alliances. Stakes are raised as
      the investigation takes a darker turn.
    emotionAtStart: high
    emotionAtEnd: very_low
    approximateNoOfWords: 6000
  - order: 10
    subdivisionIndex: 2
    name: Bad Guys Close In
    summary: Tensions rise within the group as stress mounts and trust is tested.
      The investigation stalls, and the nerds face setbacks, both technical and
      personal.
    emotionAtStart: very_low
    emotionAtEnd: low
    approximateNoOfWords: 6000
  - order: 11
    subdivisionIndex: 2
    name: All Is Lost
    summary: The group appears to be on the verge of failure. Their suspect is
      cleared, and the real thief remains at large. Morale is at its lowest.
    emotionAtStart: low
    emotionAtEnd: very_low
    approximateNoOfWords: 4000
  - order: 12
    subdivisionIndex: 2
    name: Dark Night of the Soul
    summary: Each member reflects on their motivations and fears. A moment of
      vulnerability leads to a breakthrough in the case, reigniting hope.
    emotionAtStart: very_low
    emotionAtEnd: neutral
    approximateNoOfWords: 2000
  - order: 13
    subdivisionIndex: 3
    name: Break into Act 3
    summary: The group reunites, pooling their skills and information. A new threat
      emerges as the real thief tries to cover their tracks, putting the nerds
      in danger.
    emotionAtStart: neutral
    emotionAtEnd: low
    approximateNoOfWords: 3000
  - order: 14
    subdivisionIndex: 3
    name: Finale
    summary: The nerds race against time, using their technical prowess and teamwork
      to outsmart the culprit. They confront the thief, recover the GPUs, and
      expose a larger conspiracy within the company.
    emotionAtStart: low
    emotionAtEnd: very_high
    approximateNoOfWords: 10000
  - order: 15
    subdivisionIndex: 3
    name: Final Image
    summary: The group’s bond is stronger than ever. Their professional futures are
      secured, and they reflect on how the crisis changed them. The tone is
      hopeful and triumphant.
    emotionAtStart: very_high
    emotionAtEnd: very_high
    approximateNoOfWords: 2000
