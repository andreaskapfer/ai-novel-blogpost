beatSheetReference:
  bibleLevel: book
beats:
  - order: 1
    name: Opening Image
    summary: The story opens with the nerd group working in their IT consulting
      company, showcasing their camaraderie and daily routines. This sets the
      stage for the upcoming conflict.
    emotionAtStart: neutral
    emotionAtEnd: low
    approximateNoOfWords: 5000
  - order: 2
    name: Theme Stated
    summary: A conversation among the group hints at the importance of teamwork and
      trust, foreshadowing the challenges they will face.
    emotionAtStart: low
    emotionAtEnd: neutral
    approximateNoOfWords: 2000
  - order: 3
    name: Set-Up
    summary: The group is introduced, along with their individual skills and quirks.
      The company's reliance on AI infrastructure is highlighted.
    emotionAtStart: neutral
    emotionAtEnd: neutral
    approximateNoOfWords: 8000
  - order: 4
    name: Catalyst
    summary: The GPUs are discovered missing from the server room, creating a crisis
      for the company and the group.
    emotionAtStart: neutral
    emotionAtEnd: high
    approximateNoOfWords: 3000
  - order: 5
    name: Debate
    summary: The group debates whether to take on the challenge of recovering the
      GPUs themselves or leave it to the authorities.
    emotionAtStart: high
    emotionAtEnd: neutral
    approximateNoOfWords: 4000
  - order: 6
    name: Break into Two
    summary: The group decides to investigate the theft, marking the transition from
      their ordinary world to the new adventure.
    emotionAtStart: neutral
    emotionAtEnd: high
    approximateNoOfWords: 3000
  - order: 7
    name: B Story
    summary: A subplot involving a budding romance between two group members adds
      depth to the story.
    emotionAtStart: high
    emotionAtEnd: high
    approximateNoOfWords: 5000
  - order: 8
    name: Fun and Games
    summary: The group engages in various investigative antics, using their tech
      skills to gather clues and follow leads.
    emotionAtStart: high
    emotionAtEnd: high
    approximateNoOfWords: 10000
  - order: 9
    name: Midpoint
    summary: The group uncovers a major clue that points to a network of tech
      thieves, raising the stakes.
    emotionAtStart: high
    emotionAtEnd: very_high
    approximateNoOfWords: 5000
  - order: 10
    name: Bad Guys Close In
    summary: The group faces setbacks as the thieves become aware of their
      investigation and attempt to thwart their efforts.
    emotionAtStart: very_high
    emotionAtEnd: low
    approximateNoOfWords: 10000
  - order: 11
    name: All Is Lost
    summary: A betrayal within the group leads to a major setback, causing them to
      question their mission and trust in each other.
    emotionAtStart: low
    emotionAtEnd: very_low
    approximateNoOfWords: 5000
  - order: 12
    name: Dark Night of the Soul
    summary: The group reflects on their failures and doubts, contemplating giving
      up on their quest.
    emotionAtStart: very_low
    emotionAtEnd: low
    approximateNoOfWords: 5000
  - order: 13
    name: Break into Three
    summary: Renewed determination and a new ally from within the thieves' ranks
      give the group the confidence to devise a final plan.
    emotionAtStart: low
    emotionAtEnd: high
    approximateNoOfWords: 3000
  - order: 14
    name: Finale
    summary: The group executes their plan, outsmarting the thieves and recovering
      the stolen GPUs.
    emotionAtStart: high
    emotionAtEnd: very_high
    approximateNoOfWords: 10000
  - order: 15
    name: Final Image
    summary: The group celebrates their success, having grown stronger and more
      united through their adventure.
    emotionAtStart: very_high
    emotionAtEnd: very_high
    approximateNoOfWords: 5000
