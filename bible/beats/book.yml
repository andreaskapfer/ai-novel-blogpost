beatSheetReference:
  bibleLevel: book
beats:
  - order: 1
    name: Opening Image
    summary: Introduce the main characters, a group of nerds working at an IT
      consulting company. Establish their roles, personalities, and
      relationships. Present the setting of the company and its reliance on AI
      infrastructure.
    emotionAtStart: neutral
    emotionAtEnd: neutral
    approximateNoOfWords: 5000
  - order: 2
    name: Inciting Incident
    summary: The inciting incident occurs when all the GPUs in the server room are
      discovered missing, causing panic and confusion.
    emotionAtStart: neutral
    emotionAtEnd: low
    approximateNoOfWords: 5000
  - order: 3
    name: Debate
    summary: The group decides to take matters into their own hands to recover the
      stolen GPUs, debating the best course of action.
    emotionAtStart: low
    emotionAtEnd: neutral
    approximateNoOfWords: 5000
  - order: 4
    name: Break into Two
    summary: The nerd group begins their investigation, using their technical skills
      to gather clues.
    emotionAtStart: neutral
    emotionAtEnd: high
    approximateNoOfWords: 5000
  - order: 5
    name: B Story
    summary: Tensions rise as they suspect an inside job, leading to conflicts
      within the group. They must learn to trust each other and work as a team
      to progress.
    emotionAtStart: high
    emotionAtEnd: neutral
    approximateNoOfWords: 5000
  - order: 6
    name: Fun and Games
    summary: The group faces initial challenges and dead ends, but their persistence
      pays off as they start to piece together the mystery.
    emotionAtStart: neutral
    emotionAtEnd: high
    approximateNoOfWords: 5000
  - order: 7
    name: Midpoint
    summary: The group narrows down the suspects and sets a trap to catch the thief.
    emotionAtStart: high
    emotionAtEnd: very_high
    approximateNoOfWords: 5000
  - order: 8
    name: Bad Guys Close In
    summary: The confrontation reveals unexpected truths about the company's
      operations and the motivations behind the theft.
    emotionAtStart: very_high
    emotionAtEnd: low
    approximateNoOfWords: 5000
  - order: 9
    name: All Is Lost
    summary: The group must navigate ethical dilemmas and make difficult decisions
      to resolve the situation.
    emotionAtStart: low
    emotionAtEnd: very_low
    approximateNoOfWords: 5000
  - order: 10
    name: Dark Night of the Soul
    summary: Friendships are tested, but ultimately strengthened through their
      shared ordeal.
    emotionAtStart: very_low
    emotionAtEnd: neutral
    approximateNoOfWords: 5000
  - order: 11
    name: Break into Three
    summary: The stolen GPUs are recovered, and the group reflects on their journey.
    emotionAtStart: neutral
    emotionAtEnd: high
    approximateNoOfWords: 5000
  - order: 12
    name: Finale
    summary: They implement new security measures to prevent future incidents. The
      experience brings them closer together, and they gain recognition within
      the company for their efforts.
    emotionAtStart: high
    emotionAtEnd: very_high
    approximateNoOfWords: 5000
  - order: 13
    name: Final Image
    summary: The story concludes with a sense of accomplishment and a hint at future
      adventures.
    emotionAtStart: very_high
    emotionAtEnd: very_high
    approximateNoOfWords: 5000
