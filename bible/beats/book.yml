beatSheetReference:
  bibleLevel: book
beats:
  - order: 1
    name: Opening Image
    summary: The story opens with the nerd group at their IT consulting company,
      showcasing their camaraderie and technical prowess. The atmosphere is
      light-hearted and filled with banter.
    emotionAtStart: high
    emotionAtEnd: neutral
    approximateNoOfWords: 5000
  - order: 2
    name: Theme Stated
    summary: A conversation among the group hints at the importance of trust and
      teamwork, foreshadowing the challenges ahead.
    emotionAtStart: neutral
    emotionAtEnd: neutral
    approximateNoOfWords: 2500
  - order: 3
    name: Set-Up
    summary: The nerds are introduced individually, each with unique skills and
      quirks. The company environment and their roles are established.
    emotionAtStart: neutral
    emotionAtEnd: high
    approximateNoOfWords: 7500
  - order: 4
    name: Catalyst
    summary: The theft of the GPUs is discovered, shocking the group and setting the
      story in motion.
    emotionAtStart: high
    emotionAtEnd: very_low
    approximateNoOfWords: 5000
  - order: 5
    name: Debate
    summary: The group debates whether to take on the challenge of finding the GPUs
      themselves or leave it to the authorities.
    emotionAtStart: very_low
    emotionAtEnd: low
    approximateNoOfWords: 5000
  - order: 6
    name: Break into Two
    summary: They decide to investigate the theft, marking the transition from the
      ordinary world to the extraordinary.
    emotionAtStart: low
    emotionAtEnd: neutral
    approximateNoOfWords: 5000
  - order: 7
    name: B Story
    summary: A subplot involving a budding romance between two group members adds
      depth to the narrative.
    emotionAtStart: neutral
    emotionAtEnd: high
    approximateNoOfWords: 5000
  - order: 8
    name: Fun and Games
    summary: The group employs their technical skills in creative ways to gather
      clues, leading to humorous and tense moments.
    emotionAtStart: high
    emotionAtEnd: high
    approximateNoOfWords: 10000
  - order: 9
    name: Midpoint
    summary: A major clue is uncovered, suggesting an inside job, raising the stakes.
    emotionAtStart: high
    emotionAtEnd: very_high
    approximateNoOfWords: 7500
  - order: 10
    name: Bad Guys Close In
    summary: The group faces setbacks as suspicion from colleagues and management
      grows, and red herrings lead them astray.
    emotionAtStart: very_high
    emotionAtEnd: low
    approximateNoOfWords: 10000
  - order: 11
    name: All Is Lost
    summary: The group hits a dead end, and their unity is tested as tensions rise.
    emotionAtStart: low
    emotionAtEnd: very_low
    approximateNoOfWords: 5000
  - order: 12
    name: Dark Night of the Soul
    summary: Individually, the nerds reflect on their motivations and the importance
      of their friendship.
    emotionAtStart: very_low
    emotionAtEnd: low
    approximateNoOfWords: 5000
  - order: 13
    name: Break into Three
    summary: Renewed determination leads to a breakthrough, uncovering a motive
      linked to a rival company.
    emotionAtStart: low
    emotionAtEnd: neutral
    approximateNoOfWords: 5000
  - order: 14
    name: Finale
    summary: The nerds devise and execute a plan to expose the thief, culminating in
      a confrontation and the recovery of the GPUs.
    emotionAtStart: neutral
    emotionAtEnd: very_high
    approximateNoOfWords: 10000
  - order: 15
    name: Final Image
    summary: The group celebrates their success, stronger and more united than
      before, with hints of future adventures.
    emotionAtStart: very_high
    emotionAtEnd: high
    approximateNoOfWords: 5000
