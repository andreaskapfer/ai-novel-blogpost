name: Priya Desai
age: 27
description: A cybersecurity specialist with a sharp wit and a knack for reading
  people. Priya is fiercely independent and often challenges Alex’s decisions,
  but her loyalty to the group is unquestionable. She’s driven by a desire to
  prove herself in a male-dominated field and is instrumental in uncovering
  digital clues during the investigation.
