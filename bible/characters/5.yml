id: 5
name: Samir Patel
age: 35
description: The team’s project manager, Samir is organized, pragmatic, and
  sometimes overly cautious. He acts as the liaison between the nerd group and
  upper management, often feeling caught in the middle. Samir’s leadership is
  tested as the crisis unfolds, and he must balance his responsibility to the
  company with his loyalty to his friends.
