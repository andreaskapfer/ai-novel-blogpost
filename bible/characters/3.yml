description: A hardware engineer and the group’s resident tinkerer, Ethan is
  easygoing and optimistic, often lightening tense moments with humor. He’s
  passionate about building things and is devastated by the theft of the GPUs,
  which he helped install. Ethan’s technical skills and creative thinking are
  crucial to the group’s progress.
