id: 1
name: Alex Kim
age: 29
description: A brilliant but socially awkward software engineer, Alex is the
  unofficial leader of the nerd group. Known for his encyclopedic knowledge of
  AI and dry sense of humor, he struggles with self-doubt and the pressure of
  being the team’s go-to problem solver. His loyalty to his friends is
  unwavering, and he’s determined to recover the stolen GPUs to save both the
  company and his team’s reputation.
